<!DOCTYPE html>
<html>
<head>
    <title>别看了进度怎么样了</title>
    <style>
        body {
            background-color: #f1f1f1; /* 设置默认背景颜色 */
            text-align: center;
            padding: 40px;
            position: relative; /* 设置相对定位，为伪元素定位做准备 */
            margin: 0; /* 移除默认的页面边距 */
            height: 100vh; /* 设置body高度为视口高度 */
        }
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('background.jpg'); /* 设置背景图片 */
            background-size: 100% 100%; /* 设置背景图片尺寸为100%宽高 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            background-position: center; /* 背景图片居中显示 */
            opacity: 0.3; /* 设置背景图片的透明度为30% */
            z-index: -1; /* 确保背景层在内容之后 */
            background-attachment: fixed; /* 设置背景图片固定，不随滚动条滚动 */
        }
        img {
            width: 100px;
            height: auto;
            margin: 50px;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 15px;
            line-height: 2;
            color: rgb(0, 60, 255);
            border: 5px solid #ccc; /* 添加边框 */
            border-radius: 20px; /* 设置四角为圆角 */
            overflow: hidden; /* 确保内容不会超出圆角矩形 */
        }
        .footer {
            color:rgb(255, 170, 0);
            text-align: center;
            padding: 4px;
            font-size: 20px;
        }
        .expandable {
            position: relative;
            cursor: pointer;
        }
        .expandable::after {
            content: '▼';
            position: absolute;
            right: 0;
            top: 0;
            font-size: 12px;
        }
        .hidden-content {
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div>
        <img src="D:\Desktop\temp\weilan\log.png">
    </div>
    <div class="container">
        <p class="expandable" data-target="1">专业的科研团队</p>
        <div id="1" class="hidden-content">
            <p>西安交通大学二级教授胡桥老师,能动学院教授郭鹏华老师,西安交通大学研究生标兵张大禹等人</p>
        </div>
        <p class="expandable" data-target="2">丰硕的荣誉成果</p>
        <div id="2" class="hidden-content">
            2022挑战杯全国二等奖<br>
            2023互联网+高教主赛道全国金奖<br>
            2024互联网+产业命题赛道全国金奖<br>
            2024挑战杯一带一路赛道全国金奖<br>
            国家级创新创业大赛若干
        </div>
        <p class="expandable" data-target="3">积极的学术氛围</p>
        <div id="3" class="hidden-content">
            <img src="D:\Desktop\temp\weilan\image.png" alt="学术氛围图片">
        </div>
        <p class="expandable" data-target="4">独特的企业文化</p>
        <div id="4" class="hidden-content">
            <img src="D:\Desktop\temp\weilan\jindu.jpg" alt="企业文化图片">
        </div>
    </div>
    <div class="footer">
        <p>2025将至,过年祝福在这里！！！</p>
        <a href="D:\Desktop\temp\weilan\tiaozhuan.png">点击获得新春祝福</a>
    </div>

    <script>
        document.querySelectorAll('.expandable').forEach(item => {
            item.addEventListener('click', () => {
                const targetId = item.getAttribute('data-target');
                const hiddenContent = document.getElementById(targetId);
                if (hiddenContent.style.display === 'none' || hiddenContent.style.display === '') {
                    hiddenContent.style.display = 'block';
                } else {
                    hiddenContent.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
